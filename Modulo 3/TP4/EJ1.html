<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej1</title>
</head>
<body id="body" style="width: 100vw; height: 100vh; background-color: black; padding: 0px 0px; margin: 0px 0px">
    <div style="display: flex; justify-content: center; width: 100%; height: 50px;">
        <button onclick="cambioRojo()">Color Rojo</button>
        <button onclick="cambioAzul()">Color Azul</button>
        <button onclick="cambioVerde()">Color Verde</button>
    </div>
</body>
<script>
    var body = document.getElementById('body');

    function cambioRojo() {
        body.style.backgroundColor = 'darkred';
    }

    function cambioAzul() {
        body.style.backgroundColor = 'darkblue';
    }

    function cambioVerde() {
        body.style.backgroundColor = 'darkgreen';
    }

</script>
</html>
